      # - name: Deploy Flame
      #   run: |
      #     kubectl apply -k installer/
      - name: Start Flame
        uses: hoverkraft-tech/compose-action@v2.0.1

      - name: Install gRPC
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      - name: Run E2E Test
        run: |
          cargo test -- --nocapture
