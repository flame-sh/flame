name: Flame CI
on: [push, pull_request]
env:
  CLICOLOR_FORCE: 1
jobs:
  ci:
    name: E2E Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
      - name: Build flame-executor-manager image
        run: |
          minikube image build -t registry.minikube/flame-executor-manager -f docker/Dockerfile.fem .
      - name: Build flame-session-manager image
        run: |
          minikube image build -t registry.minikube/flame-session-manager -f docker/Dockerfile.fsm .
      - name: Build flame-console image
        run: |
          minikube image build -t registry.minikube/flame-console -f docker/Dockerfile.console .
      - name: Deploy Flame
        run: |
          kubectl apply -k installer/
      - name: Run E2E Test
        run: |
          cargo make test
