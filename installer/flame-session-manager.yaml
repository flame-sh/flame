apiVersion: apps/v1
kind: Deployment
metadata:
  name: flame-session-manager
  labels:
    app.kubernetes.io/name: flame-session-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flame-session-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flame-session-manager
    spec:
      containers:
      - name: fsm
        image: xflops/flame-session-manager:v0.3.0
        env:
        - name: RUST_LOG
          value: "info"
        - name: FLM_SM_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: flame-conf
          mountPath: /root/.flame
      volumes:
      - name: flame-conf
        configMap:
          name: flame-conf
